<h3>Add new feed</h3>

<form action="#">
	<label for="feed_name">Feed name</label>
	<input id="feed_name" type="text" name="feed_name" value="<%= feed.name%>">
</form>

<h4>Categories:</h4>

<ul>
	<% for( var i = 0; i < categories.length; i++ ) {%>
	<li>
		<label for="x_<%= i%>"></label>
		<input id="x_<%= i%>" type="checkbox" value="<%= categories[i]._id %>">
	</li>
	<% }%>
	<li>
		<label for="new_category>"></label>
		<input id="new_category>" type="checkbox" value="new category">
	</li>
</ul>
