<h3>Change Stream</h3>
<div class="buttons">
    <span class="btn cancel" >Cancel</span>
    <span class="btn btn-success btnAddStream" >Add Stream</span>
</div>
<form action="#">
    <div class="control-group">
        <label class="control-label" for="name">Name</label>
        <div class="controls">
            <input value="<%= name %>" name="name" class="span5" type="text" id="name" placeholder="Name" required="">
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="track">Track</label>
        <div class="controls">
            <input value="<%= track %>" class="span5" name="track" type="text" id="track" placeholder="Track" required="">
        </div>
        <div class="info">
            <a href="https://dev.twitter.com/docs/streaming-apis/parameters#track">track example</a>
        </div>
    </div>

    <div class="control-group days" >
        <label class="control-label">Language:</label>
        <div class="controls">
            <label class="checkbox">
                <input class="lang" type="checkbox" name="language[]" value="ru" <%= ($.inArray('ru', language) != -1 ) ? "checked" : "" %> >
                Russian
            </label>
            <label class="checkbox">
                <input class="lang" type="checkbox" name="language[]" value="en" <%= ($.inArray('en', language) != -1 ) ? "checked" : "" %>>
                English
            </label>
        </div>
    </div>

</form>
<div class="buttons">
    <span class="btn cancel">Cancel</span>
    <span class="btn btn-success btnChangeStream">Change Stream</span>
</div>
