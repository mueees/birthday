<td class="name">
    <i class="i_file icon"></i>
    <a href="<%=path%>" class="fileName">
        <span class="  <%= isSavedOnServer ? 'on' : 'off' %>"><%=name%></span>
    </a>
    <input type="text" class="newName <%= isSavedOnServer ? 'off' : 'on' %>" placeholder="<%=name%>">
</td>
<td class="type">
    <%=type%>
    <%=description%>
</td>
<td class="path">
    <%=path%>
</td>
<td class="size">
    <%=size%>
</td>
